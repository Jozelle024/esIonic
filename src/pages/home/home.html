<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item.text }}
    </button>  
  </ion-list>
  <div *ngIf="credenziali"> 
      <p>Username: {{credenziali.username}}</p>
      <p>Password: {{credenziali.password}}</p>
  </div>
 
</ion-content>
