<ion-header>

  <ion-navbar>
    <ion-title>{{persona.name.first}} {{persona.name.last}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <img src="{{persona.picture.large}}"/>
        <div class="card-title">{{persona.login.username | uppercase}}</div>
        <div class="card-subtitle">Phone: {{persona.phone}}</div>
        <div class="buttons">
          <button ion-button color="danger" (click)="mostraDob()">Click me!</button>
          <button ion-button color="warning" (click)="mostraModale()">Open modal</button>
        </div>
      </ion-card>
</ion-content>
